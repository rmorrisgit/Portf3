<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUD Design</title>
  <link href='https://fonts.googleapis.com/css?family=Big Shoulders Display' rel='stylesheet'>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background-color: #222;
    }
   
 
  
  .navbg 
    {
      letter-spacing: 1.2px;
    }

  .custom-gradient {
    background: linear-gradient(
      to right,
      #000000 0%,      /* Start color */
      #4a64e83f 50%,     /* Middle color at 17% */
      #000000 100%     /* End color */
    ); 
  
  
  }
  </style>
</head>
<body class="bg-black text-white min-h-screen font-sans">
  <!-- Top Navigation Bar -->
  <div class="w-full bg-black px-6 py-4 flex justify-between items-center">
    <div class="space-x-6">

  <!-- Main Container -->
  <div class="grid" style="grid-template-columns: 1.8fr 8.4fr 1.8fr; min-height: calc(100vh - 4rem);">

    <aside class="bg-black mt-12 px-4 space-y-6">

      <div class="relative w-full">

          <div class="absolute inset-[0px]  border border-gray-800"></div>

            <div class="absolute bottom-0 left-0 w-2 h-2 border-b border-l border-white"></div>
            <div class="absolute bottom-0 right-0 w-2 h-2 border-b border-r border-white"></div>
          </div>
        </div>
      </div>

      <!-- Info Section -->
      <div class="space-y-6">
        <div>
          <p class="text-sm font-bold uppercase">Name</p>
          <p class="text-lg font-semibold">Ryan Morris</p>
        </div>
        <div>
          <p class="text-sm font-bold uppercase">Occupation</p>

        </div>
        <div>
          <p class="text-sm font-bold uppercase">Location</p>

        </div>
        <div>

        </div>
        <div>
          <p class="text-sm font-bold uppercase">Social</p>
          <button class="mt-2 px-4 py-2 border border-gray-700 bg-gray-800 text-sm uppercase hover:bg-gray-700">
            Open Connection
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
