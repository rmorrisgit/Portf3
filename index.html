<!-- Add GSAP Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

<script>
  // Register ScrollTrigger plugin
  gsap.registerPlugin(ScrollTrigger);

  const sections = document.querySelectorAll(".section");
  const navButtons = document.querySelectorAll(".nav-button");

  // Variable to track if a click-based scroll is happening
  let isAnimating = false;

  // Handle active navigation buttons
  function setActiveNav(index) {
    navButtons.forEach((btn, i) => {
      btn.classList.toggle("active", i === index); // Toggle class for the active button
    });
  }

  // Use ScrollTrigger to manage active states during scroll
  sections.forEach((section, index) => {
    ScrollTrigger.create({
      trigger: section,
      start: "top center",
      end: "bottom center",
      onEnter: () => {
        if (!isAnimating) {
          setActiveNav(index); // Set active only if not animating
        }
      },
      onEnterBack: () => {
        if (!isAnimating) {
          setActiveNav(index); // Set active only if not animating
        }
      },
    });
  });



  // Add smooth scrolling to nav-button clicks
  navButtons.forEach((button, index) => {
    button.addEventListener("click", (e) => {
      e.preventDefault();

      // Highlight the button immediately
      setActiveNav(index);

      // Temporarily disable ScrollTrigger callbacks
      isAnimating = true;

      // Smooth scroll to the target section
      gsap.to(window, {
        duration: 1,
        scrollTo: {
          y: sections[index].offsetTop,
          autoKill: true,
        },
        onComplete: () => {
          // Re-enable ScrollTrigger after the animation
          isAnimating = false;
        },
      });
    });
  });
</script>
