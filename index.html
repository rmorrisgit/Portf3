<!-- Add GSAP Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

<script>
  gsap.registerPlugin(ScrollTrigger);

const sections = document.querySelectorAll(".section");
const navButtons = document.querySelectorAll(".nav-button");
const gradientWrapper = document.querySelector(".custom-gradient");

let isAnimating = false;

// Handle active navigation buttons
function setActiveNav(index) {
  navButtons.forEach((btn, i) => {
    btn.classList.toggle("active", i === index);
  });
}

// Manage gradient class visibility for the wrapper
function toggleGradient() {
  const firstSection = document.querySelector("#section1");
  const bounds = firstSection.getBoundingClientRect();

  if (bounds.top >= 0 && bounds.bottom > 0) {
    gradientWrapper.style.display = "block"; // Show gradient
  } else {
    gradientWrapper.style.display = "none"; // Hide gradient
  }
}

// Use ScrollTrigger to manage active states during scroll
sections.forEach((section, index) => {
  ScrollTrigger.create({
    trigger: section,
    start: "top center",
    end: "bottom center",
    onEnter: () => {
      if (!isAnimating) {
        setActiveNav(index);
      }
    },
    onEnterBack: () => {
      if (!isAnimating) {
        setActiveNav(index);
      }
    },
  });
});

// Add smooth scrolling to nav-button clicks
navButtons.forEach((button, index) => {
  button.addEventListener("click", (e) => {
    e.preventDefault();

    // Highlight the button immediately
    setActiveNav(index);

    // Temporarily disable ScrollTrigger callbacks
    isAnimating = true;

    // Smooth scroll to the target section
    gsap.to(window, {
      duration: 1,
      scrollTo: sections[index],
      onComplete: () => (isAnimating = false),
    });
  });
});

// Ensure gradient toggling on scroll
window.addEventListener("scroll", toggleGradient);

// Ensure page starts at the top on load


</script>
