<!-- Add GSAP Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>
  // Register ScrollTrigger plugin
  gsap.registerPlugin(ScrollTrigger);

  // Create a smooth scrolling effect for the page
  const sections = document.querySelectorAll(".section");

  // Loop through each section
  sections.forEach((section, index) => {
    // Set up ScrollTrigger for each section
    gsap.to(section, {
      scrollTrigger: {
        trigger: section,
        start: "top center",
        end: "bottom center",
        toggleActions: "play none none reverse",
        onEnter: () => setActiveNav(index),
        onLeaveBack: () => setActiveNav(index - 1),
      },
    });
  });

  // Handle active navigation buttons
  const navButtons = document.querySelectorAll(".nav-button");

  function setActiveNav(index) {
    navButtons.forEach((btn, i) => {
      if (i === index) {
        btn.classList.add("active");
      } else {
        btn.classList.remove("active");
      }
    });
  }

  // Add smooth scrolling to nav-button clicks
  navButtons.forEach((button, index) => {
    button.addEventListener("click", (e) => {
      e.preventDefault();
      gsap.to(window, {
        duration: 1,
        scrollTo: {
          y: sections[index],
          autoKill: true,
        },
      });
    });
  });

  // Smooth scrolling polyfill for unsupported browsers
  gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);
</script>
