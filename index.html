<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUD Design</title>
  <link href='https://fonts.googleapis.com/css?family=Big Shoulders Display' rel='stylesheet'>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background-color: #222;
    }
  


    .custom-button {
  background-color: rgba(123, 140, 141, 0.26);
  font-family: 'Big Shoulders Display';
  font-weight:700;
  padding: 0.6rem;
  transition: background-color 0.3s ease, color 0.3s ease;
  letter-spacing: 1.2px;
  white-space: nowrap;
}

.custom-button:hover {
  background-color: rgba(64, 74, 75, 0.9); /* Darker background on hover */
}

.profile-pic {
  height: 175px;
  width: 200px;
}

.info-section {
  /* background-color: green; */
  width: 200px;
  margin-top: 42px !important;
}


  .custom-gradient {
    background: linear-gradient(
      to right,
      #000000 0%,      /* Start color */
      #4a64e83f 50%,     /* Middle color at 17% */
      #000000 100%     /* End color */
    ); 
  
  }


  </style>
</head>
<body class="bg-black text-white min-h-screen font-sans">
  <!-- Top Navigation Bar -->
  <div class="w-full bg-black px-6 py-4 flex justify-between items-center">
    <div class="space-x-6">
      <!-- <button class="text-sm uppercase hover:text-gray-400">Button</button>
      <button class="text-sm uppercase hover:text-gray-400">Button</button>
      <button class="text-sm uppercase hover:text-gray-400">Button</button> -->
    </div>
    <div>
      <button class="text-sm uppercase hover:text-gray-400">GITHUB</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="grid" style="grid-template-columns: 1.8fr 8.4fr 1.8fr; min-height: calc(100vh - 4rem);">
    <!-- Left Sidebar bg-blue-200 -->
    <aside class="bg-black  mt-4 px-4 space-y-6  ">
      <!-- Profile Picture <div class="profile-pic">-->
        <div class="profile-pic relative  ms-auto">
          <div class="aspect-square relative ">
            <!-- Inner Square -->
            <div class="absolute inset-[0px] border border-gray-800 bg-black"></div>
            <!-- UI Brackets -->
            <div class="absolute inset-0 pointer-events-none">
              <div class="absolute top-0 left-0 w-2 h-2 border-t border-l border-white"></div>
              <div class="absolute top-0 right-0 w-2 h-2 border-t border-r border-white"></div>
              <div class="absolute bottom-0 left-0 w-2 h-2 border-b border-l border-white"></div>
              <div class="absolute bottom-0 right-0 w-2 h-2 border-b border-r border-white"></div>
            </div>
          </div>
        </div>
    
      <!-- Info Section bg-green-200-->
      <div class="info-section ms-auto space-y-6 ">
        <div>
          <p class="text-sm font-bold uppercase ">Name</p>
          <p class="text-lg font-semibold">Ryan Morris</p>
        </div>
        <div>
          <p class="text-sm font-bold uppercase">Occupation</p>
          <p class="text-lg font-semibold">Web Developer</p>
        </div>
        <div>
          <p class="text-sm font-bold uppercase">Location</p>
          <p class="text-lg font-semibold">Canada</p>
        </div>
        <div>
          <p class="text-sm font-bold uppercase">Availability</p>
          <button class="mt-2 px-4 py-2 border border-gray-700 bg-gray-800 text-sm uppercase hover:bg-gray-700">
            Open for Hire
          </button>
        </div>
        <div>
          <p class="text-sm font-bold uppercase">Social</p>
          <button class="mt-2 px-4 py-2 border border-gray-700 bg-gray-800 text-sm uppercase hover:bg-gray-700">
            Open Connection
          </button>
        </div>
      </div>
      
    </aside>

    <!-- Main Content -->
<!-- Main Content -->
<!-- Main Content pt-8 pb-16 bg-red-200 -->
<main class="flex flex-col relative mt-4  mb-24">
  <!-- Main View with Bottom Padding bg-black -->
  <div class="relative flex-1 custom-gradient ">

    <div class="absolute inset-[0px]  border border-gray-800 "></div>

       <!-- UI Brackets -->
       <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-0 left-0 w-2 h-2 border-t border-l border-white"></div>
        <div class="absolute top-0 right-0 w-2 h-2 border-t border-r border-white"></div>
        <div class="absolute bottom-0 left-0 w-2 h-2 border-b border-l border-white"></div>
        <div class="absolute bottom-0 right-0 w-2 h-2 border-b border-r border-white"></div>
      </div>
  
      <!-- Content Area -->
      <div class=" absolute inset-[1px] flex flex-col justify-end">
        <!-- Bottom Navigation inside Main View -->
        <div class="flex justify-center px-12">
          <!-- Buttons with adjusted spacing and sizing -->
<!-- Buttons with adjusted spacing and sizing -->
<div class="grid grid-cols-5 gap-6 w-[67%] px-14 bg-yellow-200">
  <button class="custom-button  border border-blue-700 text-left uppercase" style="font-size: 1.42em">
    Main
  </button>
  <button class="custom-button border border-blue-700  text-left uppercase" style="font-size: 1.42em">
    Projects
  </button>
  <button class="custom-button border border-blue-700  text-left uppercase" style="font-size: 1.42em">
  Skills
  </button>
  <button class="custom-button border border-blue-700  text-left uppercase" style="font-size: 1.42em">
    About Me
  </button>
  <button class="custom-button border border-blue-700 text-left uppercase" style="font-size: 1.42em">
    Contact
  </button>
  
</div>

        </div>
      </div>
    </div>
  </main>

    <!-- Right Sidebar -->
    <aside class="bg-black mt-4 px-4 space-y-6">
      <div class="space-y-4">
        <div  class="px-4 py-2 border border-gray-700 text-sm uppercase hover:bg-gray-700 w-full"></div>
      <div class="px-4  border-l border-green-700 " style="height: 300px; margin-top: -18px;"></div>
     
    </aside>
  </div>
</body>
</html>
